$(function() {

var JSONdata = {};
JSONdata["Ticket"] = "999999";

JSONdata["Priority"] = "9";

var data = JSON.stringify(JSONdata);

$.ajax({
  type: "POST",
  url:  "selfUpdate.php",
  data: data,
  dataType:"JSON",
  success: function(response){
    if (response == '1'){
	 alert('Great Job!');
	} else {
	   alert("Something went wrong here.");
	}
  },
  error: function(error){
    alert("Dude, what happened?!"+ error);
	console.log(data);
  },
  complete: function() {
    console.log("AJAX COMPLETED!");
  }
  
});  
		
});
